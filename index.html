<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codejam-canvas</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <figure class="header--nav"><img src="./assets/images/nav.svg" alt="icon"></figure>
        <div class="header--title"><span>CodeJam - Pallete</span></div>
        <figure class="header--menu"><img src="./assets/images/menu.svg" alt="icon"></figure>
      </header>
      <main class="main">
        <aside class="options">
          <section class="options--actions">
            <ul class="options--list">
              <li class="options--list-item"><img src="./assets/images/paint.svg" alt="icon"><span>Paint bucket</span></li>
              <li class="options--list-item"><img src="./assets/images/choose.svg" alt="icon"><span>Choose color</span></li>
              <li class="options--list-item"><img src="./assets/images/move.svg" alt="icon"><span>Move</span></li>
              <li class="options--list-item"><img src="./assets/images/transform.svg" alt="icon"><span>Transform</span></li>
            </ul>
          </section>
          <section class="options--colors">
            <ul class="options--list">
              <li class="options--list-item"><div class="circle"></div><span>Current color</span></li>
              <li class="options--list-item"><div class="circle"></div><span>Prev color</span></li>
              <li class="options--list-item"><div class="circle"></div><span>red</span></li>
              <li class="options--list-item"><div class="circle"></div><span>blue</span></li>
            </ul>
          </section>
        </aside>
        <section class="content">
          <canvas height="512" width="512" class="content--canvas" id="canvas">UPDATE YOUR BROWSER</canvas>
          <div class="content--buttons">
            <div class="button">SHOW 4x4</div>
            <div class="button">SHOW 32x32</div>
            <div class="button">SHOW IMG</div>
          </div>
        </section>
      </main>
    </<span>
  </body>
</html>
